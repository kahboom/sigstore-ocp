apiVersion: integreatly.org/v1alpha1
kind: GrafanaDataSource
metadata:
  name: prometheus-grafana
  namespace: sigstore-monitoring
spec:
  name: prometheus-grafana.yaml
  datasources:
    - access: proxy
      editable: true
      isDefault: true
      jsonData:
        httpHeaderName1: 'Authorization'
        timeInterval: 5s
        tlsSkipVerify: true
      name: prometheus
      secureJsonData:
        # Update bearer token to match your environment
        httpHeaderValue1: 'Bearer ${BEARER_TOKEN}'
      type: prometheus
      url:  'https://thanos-querier.openshift-monitoring.svc.cluster.local:9091'
---
apiVersion: integreatly.org/v1alpha1
kind: GrafanaDataSource
metadata:
  name: trillian-grafana
  namespace: trusted-artifact-signer-monitoring
spec:
  name: MySQL-datasource.yaml
  datasources:
    - name: MySQL
      type: mysql
      access: proxy
      url: trillian-mysql.trillian-system.svc.cluster.local:3306
      user: ${MYSQL_USER}
      secureJsonData:
        password: ${MYSQL_PASSWORD}
      database: ${MYSQL_DATABASE}
      jsonData:
        timeInterval: "5s"
        tlsSkipVerify: true

